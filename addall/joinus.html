<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오징어 게임 테마 폼</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* 전체 스타일 */
      body {
        font-family: 'Nanum Gothic', sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #111; /* 검은색 배경 */
        color: white;
        overflow: hidden;
      }
  
      /* 폼 스타일 */
      #dataForm {
        background-color: #F08080; /* 분홍색 배경 */
        padding: 40px;
        border: 5px solid #000; /* 검은색 테두리 */
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        text-align: center;
        width: 400px;
        animation: pulsate 1.5s infinite; /* 폼 깜빡이는 효과 */
      }
  
      /* 입력 필드와 버튼 */
      label {
        display: block;
        margin-bottom: 10px;
        font-size: 1.2em;
      }
  
      input[type="text"],
      input[type="number"] {
        width: 90%;
        padding: 10px;
        margin-bottom: 20px;
        border: 2px solid #000;
        border-radius: 8px;
        font-size: 1em;
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
      }
  
      button {
        padding: 10px 20px;
        font-size: 1.2em;
        background-color: #00A86B; /* 초록색 */
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.3s;
      }
  
      button:hover {
        transform: scale(1.1);
        background-color: #00875A; /* 짙은 초록 */
      }
  
      button:active {
        transform: scale(0.9);
      }
  
      /* 동적인 효과 */
      @keyframes pulsate {
        0% {
          box-shadow: 0 0 20px rgba(240, 128, 128, 0.8);
        }
        50% {
          box-shadow: 0 0 40px rgba(240, 128, 128, 1);
        }
        100% {
          box-shadow: 0 0 20px rgba(240, 128, 128, 0.8);
        }
      }
  
      /* 배경에 떠다니는 동그라미, 세모, 네모 */
      .shape {
        position: absolute;
        width: 100px;
        height: 100px;
        border: 5px solid white;
        animation: float 4s infinite linear;
      }
  
      .circle {
        border-radius: 50%;
        top: 10%;
        left: 10%;
      }
  
      .triangle {
        width: 0;
        height: 0;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-bottom: 100px solid white;
        top: 50%;
        left: 20%;
      }
  
      .square {
        top: 30%;
        left: 70%;
      }
  
      /* 떠다니는 모양 애니메이션 */
      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-30px);
        }
        100% {
          transform: translateY(0);
        }
      }
  
      /* 오른쪽 캐릭터 */
      .character {
        position: absolute;
        bottom: 5%;
        right: 5%;
        width: 150px;
        animation: wave 2s infinite ease-in-out;
      }
  
      /* 캐릭터 손 흔들기 */
      @keyframes wave {
        0% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(10deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }
        </style>    

</head>
<body class="back_groundimg">

   <div >
    <form id="dataForm">
        <label for="subjectandname">학과, 이름:</label>
        <input type="text" id="subjectandname" name="subjectandname" required>
        <br>
        <label for="studentnumber">학번:</label>
        <input type="number" id="studentnumber" name="studentnumber" required>
        <br>
        <button type="submit">제출</button>
    </form>
   </div>

 <!-- 배경 모양 -->
 <div class="shape circle"></div>
 <div class="shape triangle"></div>
 <div class="shape square"></div>

 <!-- 캐릭터 이미지 -->
 <img src="176509940-영화-오징어-게임의-명함-원-삼각형-사각형.jpg" alt="Squid Game Guard" class="character">

   
    <script>
        document.getElementById('dataForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                subjectandname: document.getElementById('subjectandname').value,
                studentnumber: document.getElementById('studentnumber').value,
            };
            const response = await fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            });
            alert('지원해주셔서 감사합니다!');
        });
    </script>

</body>
</html>
