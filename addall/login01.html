<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "style.css">
</head>

<body class="bag" >
  <script src="login.js">
    
  </script>
    <p class="tip">.</p>
    <div class="cont">
      <div class="form sign-in">
        <h2>동아리에 힘써주시러 왔군요. 환영합니다.</h2>
        
        <form name="login">
         <label>
           <span>ID</span>
           <input type="ID" name="userid"/>
         </label>
         <label>
           <span>PW</span>
           <input type="PW" name="userpassword"/>
         </label>
         <button type="button" class="submit" onclick="check(this.form)" value="SIGN IN">Sign In</button>
        
        </form>
      </div>
      <div class="sub-cont">
        <div class="img">
          <div class="img__text m--up">
            <h2>명예의 전당</h2>
            <p>
             특정 권한이 부여되기에 현 사이트는 임원만이 로그인 할 수 있습니다.<br/> 
             임원 여러분들의 낮밤 구분없이 활활 타오르는 열정과 책임감 덕분에<br/>
             저희 동아리는 365일 불이 꺼지지않는 동아리로 명세를 떨칠것입니다.
            </p>
          </div>
      </div>
    </div> 
</body>
</html>
